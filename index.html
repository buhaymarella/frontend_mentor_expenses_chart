<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
  <main>
    <div class="header-container">
      <div class="headerTxt">
        <p>My balance</p>
        <h3 class="header">$921.48</h3>
      </div>
      <img src="images/logo.svg" alt="logo">
    </div>
    <div class="main-container">
      <h3>Spending - Last 7 days</h3>
      <div class="chart-container">
        <div>
          <p id="amount-mon" class="amount"></p>
          <div id="mon" class="day-div"></div>
          <h6 id="label-mon"></h6>
        </div>
        <div>
          <p id="amount-tue" class="amount"></p>
          <div id="tue" class="day-div"></div>
          <h6 id="label-tue"></h6>
        </div>
        <div>
          <p id="amount-wed" class="amount"></p>
          <div id="wed" class="day-div"></div>
          <h6 id="label-wed"></h6>
        </div>
        <div>
          <p id="amount-thu" class="amount"></p>
          <div id="thu" class="day-div"></div>
          <h6 id="label-thu"></h6>
        </div>
        <div>
          <p id="amount-fri" class="amount"></p>
          <div id="fri" class="day-div"></div>
          <h6 id="label-fri"></h6>
        </div>
        <div>
          <p id="amount-sat" class="amount"></p>
          <div id="sat" class="day-div"></div>
          <h6 id="label-sat"></h6>
        </div>
        <div>
          <p id="amount-sun" class="amount"></p>
          <div id="sun" class="day-div"></div>
          <h6 id="label-sun"></h6>
        </div>
      </div>
      <hr>
      <div class="footer-container">
        <div class="footerTxt">
          <p>Total this month</p>
          <h1 class="footer"> $478.33</h1>
        </div>
        <div class="footerTxt text">
          <br>
          <p>+2.4%</p>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marella Buhay</a>.
    </div>
  </footer>
  <script src="script/script.js"></script>
</body>
</html>
